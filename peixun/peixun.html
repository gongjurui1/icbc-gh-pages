    <script type="text/javascript">
        $('.ui-list li,.ui-tiled li').tap(function() {
            if ($(this).data('href')) {
                location.href = $(this).data('href');
            }
        });
    /*tab切换*/
        window.addEventListener('load', function() {
            var tab = new fz.Scroll('.ui-tab', {
                role: 'tab'
                //autoplay: true,
                //interval: 3000
            });
            /* 滑动开始前 */
            tab.on('beforeScrollStart', function(fromIndex, toIndex) {
                console.log(fromIndex, toIndex); // from 为当前页，to 为下一页
            })
        })
        /*是否选课*/
        //弹框显示是否删除

    $('.bao-ming').tap(function() {
        var dia = $.dialog({
            title: '',
            content: '报名成功，是否进入培训班?',
            button: ["进入", "取消"]
        });
        //dia();
        dia.on("dialog:action", function(e) {
            e.stopPropagation();
            if (e.index == 0) {
                console.log('点了进入按钮');
                //页面跳转
                if ($('#peixun-baoming li').data('href')) {
                    location.href = $('#peixun-baoming li').data('href');
                }
            } else if (e.index == 1) {
                console.log('点了取消按钮');
            }
        });
    })


    //页面跳转
    $('.ui-header i').click(function() {
        if ($(this).data('href')) {
            location.href = $(this).data('href');
        }
    });
    </script>
