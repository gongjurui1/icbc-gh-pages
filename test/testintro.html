<!DOCTYPE html>

<head>

    <script src="../js/frozen.js"></script>
    <script>
    $(function() {
        //页面跳转
        $('.ui-btn-wrap button').click(function() {
            if ($(this).data('href')) {
                location.href = $(this).data('href');
            }
        });
    })
    </script>

    <header class="ui-header ui-header-positive ui-border-b ui-header-padding">
        <i class="ui-icon-return" onclick="history.back()"></i>
        <h1>测试说明 </h1>
    </header>

    <section class="ui-container test-tips">
        <div class="demo-block">
            <ul class="ui-list ui-list-pure ui-border-tb">
                <li class="ui-border-t">
                    <h4>说明：本次考试是高级客户经理培训班的考试</h4>
                </li>
                <li class="ui-border-t">

                </li>
                <li class="ui-border-t">
                    <h4>结束：2017-07-04  18:00</h4>
                </li>
                <li class="ui-border-t">

                <li class="ui-border-t">

        </div>
        <div class="ui-btn-wrap">
            <button class="ui-btn-lg ui-btn-danger cancle-btn">
                退出
            </button>
        </div>
        <script type="text/javascript">
            $('.cancle-btn').tap(function(){
                history.back()

        </script>
    </section>

</html>
