    <script>
    //每隔三个去掉边框，加no-border样式
    $('.wf-ul li').each(function() {
        var index = $(this).index() + 1;
        if (index % 2 == 1) {
            $(this).addClass('no-border');
        };
    });
    //页面跳转
    $('.wf-ul li').tap(function() {
        if ($(this).data('href')) {
            location.href = $(this).data('href');
        }
    });
    </script>
