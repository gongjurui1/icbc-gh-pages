<script>
    $('.ui-list li,.ui-tiled li ,div,li,h4').tap(function() {
        if ($(this).data('href')) {
            location.href = $(this).data('href');
        }
    });
    //头像链接
    $('.ui-avatar-tiled').tap(function() {
        if ($(this).data('href')) {
            location.href = $(this).data('href');
        }
    });
    //页面跳转
    $('.ui-row li').tap(function() {
        if ($(this).data('href')) {
            location.href = $(this).data('href');
        }
    });
    $('.ui-arrowlink span').tap(function() {
        if ($(this).data('href')) {
            location.href = $(this).data('href');
        }
    });



    var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        autoplay: 3000,

        // 如果需要分页器
        pagination: '.swiper-pagination',

        // 如果需要前进后退按钮
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',

        // 如果需要滚动条
        //scrollbar: '.swiper-scrollbar',
    });

    //设置banner宽高比  图片尺寸要求为 640X220 像素
    var width = $(window).width();
    $('.swiper-container').css({height: '110px'});

    //每隔四个去掉边框，加no-border样式
    $('.wf-ul li').each(function() {
        var index = $(this).index() + 1;
        if (index % 4 == 0) {
            $(this).addClass('no-border');
        };
    });
</script>
